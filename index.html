<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>College Basketball GM (Personal)</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="topbar">
    <h1>College Basketball GM (Personal)</h1>
    <div class="actions">
      <button id="newLeagueBtn">New League</button>
      <button id="simDayBtn">Sim Next Day</button>
      <button id="simSeasonBtn">Sim To End of Season</button>
      <button id="saveCloudBtn">Save (Cloud)</button>
      <button id="loadCloudBtn">Load (Cloud)</button>
      <button id="exportBtn">Export</button>
      <label class="import">Import <input type="file" id="importFile" accept="application/json" /></label>
    </div>
  </header>

  <nav class="tabs">
    <button data-tab="dashboard" class="active">Dashboard</button>
    <button data-tab="teams">Teams</button>
    <button data-tab="standings">Standings</button>
    <button data-tab="schedule">Schedule</button>
    <button data-tab="tournament">Tournament</button>
    <button data-tab="settings">Settings</button>
  </nav>

  <main id="view"></main>

  <dialog id="cloudDialog">
    <form method="dialog" class="dialog-form">
      <h3>Cloud Save/Load</h3>
      <label>League Key: <input id="cloudKey" placeholder="e.g., my-league" /></label>
      <div class="row">
        <button value="save" id="dlgSave">Save</button>
        <button value="load" id="dlgLoad">Load</button>
        <button value="cancel">Cancel</button>
      </div>
      <div id="cloudList"></div>
    </form>
  </dialog>

  <footer class="foot">
    <small>Local save (browser) + Netlify Blobs cloud save. Lightly inspired by Basketball GM.</small>
  </footer>

  <script type="module" src="/app.js"></script>
</body>
</html>
